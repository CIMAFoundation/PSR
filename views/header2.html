<header id="header" class="">
    <div class="container">
        <div class="row">
            <nav class="col-12 navbar navbar-expand-lg">
                <div class="site__logo d-flex align-items-center">
                    <img class="site__logo--project" src="" alt="">
                    <img class="site__logo--media d-none d-lg-block" src="" alt="">
                    <span class="site__logo--title d-none d-lg-block" ng-if="!isfireApp">{{'TITLE' | translate}}</span>
                    <span class="site__logo--title d-none d-lg-block" ng-if="isfireApp">{{ 'TITLE_2ND' | translate}}</span>
                    <img class="site__logo--media mobile d-none d-sm-block d-lg-none " src="" alt="">
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse w-100 justify-content-lg-end " id="navbarNav">
                    <ul class="navbar-nav float-right d-flex align-items-center" >

                        <!--link homepage da loggato-->
                        <li class="nav-item ml-lg-3" ng-show="acSession.authenticated"> <!--active class-->
                            <a class="nav-link" href="" target="_parent">Example</a>
                        </li>

                        <!--link homepage da sloggao-->
                        <li class="nav-item ml-lg-3 go-to-portal-btn" ng-show="!acSession.authenticated">
                            <a class="nav-link login text-center" href="" >Vai al Portale</a> <!--data-toggle="modal" data-target="#loginModal"-->
                        </li>

                        <!-- login -->
                        <li class="nav-item ml-lg-3 login-btn" ng-show="!acSession.authenticated">
                            <a class="nav-link login text-center"
                               href=""
                               data-toggle="modal"
                               data-target="#loginModal"
                            >Login</a> <!--data-toggle="modal" data-target="#loginModal"-->
                        </li>

                        <!-- languages-->
                        <li class="nav-item ml-lg-3 langpsr ">

                        </li>
                        <li>
                            <div class="authpsr" ng-show="acSession.authenticated" ></div>
                        </li>

                    </ul>
                </div>

            </nav>

        </div>
    </div>
</header>



<!--MODALE LOGIN-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true"  >
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Accedi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="site__section--login authpsr pb-3"></div>
            </div>
        </div>
    </div>
</div>
